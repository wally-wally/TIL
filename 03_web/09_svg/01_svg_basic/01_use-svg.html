<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <style>
    /* (2) CSS Background 속성 이용 */
    .svg {
      width: 300px;
      height: 300px;
      background: url('images/face.svg') no-repeat 0 0;
    }
  </style>
</head>
<body>
  <!-- (1) img 태그 이용 -->
  <img src="images/face.svg" alt="svg 이미지" width="300" height="300">

  <div class="svg"></div>

  <!-- (3) inline 방식으로 svg 태그를 넣는 방법 -->
  <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 571 625.5">
    <defs>
      <style>
        .cls-1, .cls-2 {
          fill: none;
          stroke: #000;
          stroke-miterlimit: 10;
        }
  
        .cls-1 {
          stroke-width: 40px;
        }
  
        .cls-2 {
          stroke-width: 30px;
        }
      </style>
    </defs>
    <title>face</title>
    <circle class="cls-1" cx="286.5" cy="354.5" r="251"/>
    <g>
      <circle cx="175" cy="380.5" r="42.5"/>
      <circle cx="397" cy="380.5" r="42.5"/>
    </g>
    <path class="cls-2" d="M529,540.16a181.3,181.3,0,0,1-135.48,60.59H393a181.3,181.3,0,0,1-135.48-60.59" transform="translate(-107 -64)"/>
    <ellipse cx="168.5" cy="210.5" rx="168.5" ry="121.5"/>
    <ellipse cx="428.5" cy="198.5" rx="142.5" ry="123.5"/>
    <ellipse cx="245.5" cy="103" rx="151.5" ry="103"/>
  </svg>

  <!-- (4) object 태그 이용 -->
  <object data="images/face.svg" type="image/svg+xml"></object>
</body>
</html>
