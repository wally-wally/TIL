<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="06_display_ad.css">
</head>
<body>
  <!-- block -->
  <div>block</div>
  <div>block</div>

  <!--
    inline
    내용없이 존재할 수 없음.(width, height 적용x)
  -->
  <div class="inline">안녕하세요?</div>
  <div class="inline">저는 내용영역이 필요해요!</div>

  <!--
    inline-block
    block 속성(width, height) 사용 가능
    + inline 속성(우측 margin 이 사라짐)
  -->
  <div class="inline-block">i-b</div>
  <div class="inline-block">i-b</div>

  <!-- 
    display: none; 공간조차 사라짐
    visibility: hidden; 공간은 유지
   -->
   <div>div</div>
   <div class="none">none</div>
   <div class="hidden">hidden</div>
   <div>div</div>

   <!-- opacity : 요소의 투명도를 정한다. (0~1) -->
   <div class="opacity">div</div>
</body>
</html>
