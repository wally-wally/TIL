<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
    let div = document.querySelector('#app')
    let str = 'hello world'
    div.innerHTML = str

    str = 'hello world!!!'
    div.innerHTML = str
  </script>
</body>
</html>
